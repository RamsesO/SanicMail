<!DOCTYPE html>
<html>
<head>
	<title>MemeMail</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" href="assets/sanic.png"/> 
</head>
<body>
	<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
		<a href="#" class="navbar-left logo"><img src="assets/sanic.png"></a>
		<a class="navbar-brand" href="#">SanicMail</a>
		<button type="button" class="navbar-toggler" data-toggle="collapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
				<a class="nav-item nav-link" href="#">Mail</a>
			</div>

		</div>
	</nav>
	
	<div class="container">

		<div class="row top-buffer-lg"></div>
		<div class="row justify-content-left">
			<div class="col-4">
				<h3>Login</h3>
			</div>
		</div>
		<div class="row bottom-buffer-sm"></div>
		
		<div class="row justify-content-left">
			<div class="col-4">
				<form action="mail.html">
					<div class="form-group">
						<label for="inputUser">Username</label>
						<input type="username" class="form-control" id="inputUser" placeholder="BobRoss">
					</div>
					<div class="form-group">
						<label for="inputPass">Password</label>
						<input type="password" class="form-control" id="inputPass" placeholder="paintalittletree">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>

			<div class="col">
				<img class="img-responsive" src="assets/suchsanic.png"/>
			</div>
			
		</div>	
	</div>
	<audio autoplay loop>
      <source src="assets/sanic.mp3">
</audio>
</body>
</html>
